<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Reminder: {{eventTitle}}</h2>
        </div>
        <div class="content">
            <p>Dear {{username}},</p>
            <p>This is a reminder that your event "<strong>{{eventTitle}}</strong>" is scheduled for
                <strong>{{eventTime}}</strong>.</p>
            <p>Please make sure to be prepared.</p>
            <p>Best regards,</p>
            <p>The Team</p>
        </div>
    </div>
</body>

</html>
